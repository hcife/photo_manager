<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片管理中心 - 战士之家</title>
	<link rel="stylesheet" type="text/css" href="public/css/webuploader.css">
	<link rel="stylesheet" type="text/css" href="public/css/style.css">
	<link rel="stylesheet" type="text/css" href="public/css/demo.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="public/js/webuploader.js"></script>
</head>
<body>


<div id="uploader" class="wu-example">
    <div class="queueList">
        <div id="dndArea" class="placeholder">
            <div id="filePicker"></div>
            <p>或将照片拖到这里，单次最多可选300张</p>
        </div>
    </div>
    <div class="statusBar" style="display:none;">
        <div class="progress">
            <span class="text">0%</span>
            <span class="percentage"></span>
        </div><div class="info"></div>
        <div class="btns">
            <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="public/js/demo.js"></script>

</body>
</html>
