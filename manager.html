<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>图片管理中心 - 战士之家</title>
        <link rel="stylesheet" type="text/css" href="public/css/show.css">
        <link rel="stylesheet" type="text/css" href="public/css/style.css">
        <link rel="stylesheet" type="text/css" href="public/css/demo.css">
        <link rel="stylesheet" type="text/css" href="public/css/webuploader.css">
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="public/js/webuploader.js"></script>
    </head>
    <body>
        <div id="edit">
            <div id="other"></div>
            <div id="panel">
                <h3>照片编辑器</h3>
                <div id="save">保存图片</div>
                <div id="filter"></div>
                <div id="cut"></div>
            </div>
            <img src="" id="large" class="h1" />
        </div>
        <div id="nav">
            <ul>
                <li id="pal" name="0" class="active"><a href="#">仙剑奇侠传</a></li>
                <li id="swd" name="1"><a href="#">轩辕剑</a></li>
                <li id="gj" name="2"><a href="#">古剑奇谭</a></li>
            </ul>
        </div>
        <div id="uploader" class="wu-example">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker"></div>
                    <p>或将照片拖到这里，单次最多可选300张</p>
                </div>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress">
                    <span class="text">0%</span>
                    <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        <ul id="box"></ul>
        <div id="loading">正在加载……</div>
        <script type="text/javascript" src="public/js/demo.js"></script>
        <script src="public/js/list.js"></script>
        <script src="public/js/liDrag.js"></script>
    </body>
</html>
