<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" media="screen">
        body {
            width: 100%;
            margin: 0;
            padding: 0;
            height: 1400px;
        }
    </style>
</head>
<body>
<img src="1.jpg" id="source"/>
<canvas id="can"></canvas>
<script type="text/javascript" src="filter.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var can = document.getElementById('can'),
                source = document.getElementById('source');
        can.width = source.width;
        can.height = source.height;
        var ctx = can.getContext('2d');
        ctx.drawImage(source, 0, 0, can.width, can.height);
        var canvasData = ctx.getImageData(0, 0, can.width, can.height);
        gfilter.reliefProcess(ctx, canvasData);
        ctx.putImageData(canvasData, 0, 0);
    };
</script>
</body>
</html>
